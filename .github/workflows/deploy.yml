name: üöÄ Deploy to FTP (Laravel + Vite)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ St√°hne repozit√°≈ô
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ PHP prost≈ôed√≠ (pro composer)
      - name: üß∞ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, bcmath, pdo, mysql
          coverage: none

      # 3Ô∏è‚É£ Node.js prost≈ôed√≠ (pro Vite/Tailwind build)
      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4Ô∏è‚É£ Nainstaluj PHP a JS z√°vislosti + build
      - name: üß± Build Laravel (Composer + NPM)
        run: |
          composer install --no-dev --optimize-autoloader
          npm ci
          npm run build

      # 5Ô∏è‚É£ Nahraj na FTP
      - name: üöÄ Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /www/domains/zapichnito3d.cz/zolik/
          exclude: |
            **/.git*
            **/node_modules/**
            **/storage/**
            .env
            .github/
            README.md
